title: Persistent Outlook Landing Today Pages
id: 487bb375-12ef-41f6-baae-c6a1572b4dd1
status: experimental
description: Detects the manipulation of persistent URLs which could execute malicious code
references:
    - https://speakerdeck.com/heirhabarov/hunting-for-persistence-via-microsoft-exchange-server-or-outlook?slide=70
author: Tobias Michalski
date: 2021/06/10
modified: 2022/11/26
tags:
    - attack.persistence
    - attack.t1112
logsource:
    product: windows
    category: registry_set
detection:
    selection1:
        EventType: SetValue
        TargetObject|contains|all:
            - 'Software\Microsoft\Office\'
            - '\Outlook\Today\'
    selectionStamp:
        TargetObject|endswith: 'Stamp'
        Details: 'DWORD (0x00000001)'
    selectionUserDefined:
        TargetObject|endswith: 'UserDefinedUrl'
    filter_office:
        Image|startswith:
            - 'C:\Program Files\Common Files\Microsoft Shared\ClickToRun\'
            - 'C:\Program Files\Common Files\Microsoft Shared\ClickToRun\Updates\'
        Image|endswith: '\OfficeClickToRun.exe'
    condition: selection1 and (selectionStamp or selectionUserDefined) and not 1 of filter_*
fields:
    - Details
falsepositives:
    - Unknown
level: high
