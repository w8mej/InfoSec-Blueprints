title: Access To Sysvol Policies Share By Uncommon Process
id: 8344c19f-a023-45ff-ad63-a01c5396aea0
status: experimental
description: Detects file access requests to the Windows Sysvol Policies Share by uncommon processes
references:
    - https://github.com/vletoux/pingcastle
author: frack113
date: 2023/12/21
tags:
    - attack.credential_access
    - attack.t1552.006
    - detection.threat_hunting
logsource:
    category: file_access
    product: windows
    definition: 'Requirements: Microsoft-Windows-Kernel-File ETW provider'
detection:
    selection:
        FileName|startswith: '\\'
        FileName|contains|all:
            - '\sysvol\'
            - '\Policies\'
    filter_main_generic:
        Image|contains:
            - ':\Program Files (x86)\'
            - ':\Program Files\'
            - ':\Windows\explorer.exe'
            - ':\Windows\system32\'
            - ':\Windows\SysWOW64\'
    condition: selection and not 1 of filter_main_*
falsepositives:
    - Unknown
level: medium
