title: AWS Secret Enumeration
status: experimental
author: wssheldo
date: 2020/05/20
description: Detects gathering of secrets from secrets manager
references:
  - https://github.com/RhinoSecurityLabs/pacu/blob/master/modules/enum__secrets/main.py
logsource:
  service: cloudtrail
detection: |-
  sourcetype=aws:cloudtrail earliest=-1d@d
  eventSource="secretsmanager.amazonaws.com" eventName="GetSecretsValue"
severity: 3
page: false
falsepositives: >
    - low
tags: >
  - attack.t1098
